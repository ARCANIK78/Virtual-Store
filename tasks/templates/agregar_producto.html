{% extends 'base.html' %}

{% block content %}
    <h1>Agregar Producto</h1>
    
    {% if messages %}
        <div class="alert">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}
    
    <form method="POST" enctype="multipart/form-data">  <!-- Agrega enctype para archivos -->
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Agregar Producto</button>
    </form>
{% endblock %}
