{% extends 'base.html' %}

{% block content %}
    <h1>Gesti√≥n de Usuarios</h1>
    <table>
        <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for usuario in usuarios %}
                <tr>
                    <td>{{ usuario.username }}</td>
                    <td>{{ usuario.email }}</td>
                    <td>
                        <a href="{% url 'editar_usuario' usuario.id %}">Editar</a> |
                        <a href="{% url 'eliminar_usuario' usuario.id %}">Eliminar</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
